<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jogo da velha</title>
   
    <link rel="stylesheet" href="style.css">

    <!-- biblioteca de js para algumas funcionalidades do jogo  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> 


    <script>


        // $(document).load(()=>{

        // })

        var matriz = [
            [document.getElementById("0"), document.getElementById("1") , document.getElementById("2")],
            [document.getElementById("3"), document.getElementById("4") , document.getElementById("5")],
            [document.getElementById("6"), document.getElementById("7") , document.getElementById("8")]
        ];
        

        function apertouBotao(id){
            let campo = parseInt(document.getElementById(id).id)
            


            if(campo >= 0 && campo <= 2){

                
                // if(jogador x){
                //     matriz[0][campo] = "X"
                // } else {
                //     matriz[0][campo] = "O"
                // }

                matriz[0][campo] = "X"
            } else if( campo > 2 && campo <= 5 ) {
                matriz[1][campo-3] = "X"
            } else{
                matriz[2][campo-6] = "X"
            }
            document.getElementById(id).textContent = "oi"

            console.log(matriz)
        }




    </script>

</head>

<body>

    <div class="titulo">
        <h1>
            Jogo da velha
        </h1>
    </div>  
    

    



    <div class="board" data-board> <!-- tabuleiro -->
        <div class="cell" data-cell value="false" ><button id="0" onclick="apertouBotao(0)"></button></div>
        <div class="cell" data-cell value="false" ><button id="1" onclick="apertouBotao(1)"></button></div>
        <div class="cell" data-cell value="false" ><button id="2" onclick="apertouBotao(2)"></button></div>
        <div class="cell" data-cell value="false" ><button id="3" onclick="apertouBotao(3)"></button></div>
        <div class="cell" data-cell value="false" ><button id="4" onclick="apertouBotao(4)"></button></div>
        <div class="cell" data-cell value="false" ><button id="5" onclick="apertouBotao(5)"></button></div>
        <div class="cell" data-cell value="false" ><button id="6" onclick="apertouBotao(6)"></button></div>
        <div class="cell" data-cell value="false" ><button id="7" onclick="apertouBotao(7)"></button></div>
        <div class="cell" data-cell value="false" ><button id="8" onclick="apertouBotao(8)"></button></div>
    </div>


    <div class="inputs">
        <label for="jogador1">jogador O:</label>
            <input type="text" name="bola" id="jogador1" required>
         <label for="jogador2">jogador x:</label>
            <input type="text" name="xis" id="jogador2" required>
    </div>   

    <div class="wining-message">
        <p> X venceu! </p> <!-- essa mensagem tem q ser substituida com js dependendo de qm ganhar -->
    </div>

    
    <div id="turn">
        <p>ablublubl√©</p>
         <!-- colocar a vez do jogador (vez X/ vez O) -->
     </div>
    
     <button value="oi">oi</button>

    
</body>
</html>
